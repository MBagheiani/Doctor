<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col justify-center items-center bg-slate-500">
    <div class="w-[55rem] shadow p-2 rounded-lg bg-white">
        <table class="table w-full text-center">
            <tr>
                <th>نام پزشک</th>
                <th>حوزه کاری پزشک</th>
                <th>شماره تماس پزشک</th>
                <th>وضعیت فعالیت پزشک</th>
            </tr>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.job }}</td>
                <td>{{ doctor.phone }}</td>
                <td>{{ doctor.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
  </body>
</html>
